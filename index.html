<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>note maker</title>
        <meta name="description" content="Page description">
        <link rel="stylesheet" href="main.css">
        <title>Todo list</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading"> <b>YOUR TODO LIST</b></h1>
            <div class="center">
                <div class="row">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2" id="myList">
				</ul>
		</div><br><br>
                <div class="inout">
                    <input id="userInput" type="text" placeholder="Add todo item here">
                    <button id="button1" class="button"  type="submit" value="ADD">ADD</button>
                    <button id="button2" class="button" type="reset">RESET LIST</button>
                </div>
                <div class="note"><p><b>=> Click on a to-do when it's completed<br>=> Click on x to remove a to-do</b></p></div><br><br>
                <footer>Made with Care by Tilak</footer>
            </div>
        </div>
        <script src="main.js"> </script>
    </body>
</html>
